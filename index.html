<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="container">
        <div class="star-icon">
            <img src="./assets/img/icon-star.svg" alt="star-i"/>
        </div>
        <div class="text">
            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
        </div>
        <div class="btn-container">
            <button type="button" class="list">1</button>
            <button type="button" class="list">2</button>
            <button type="button" class="list">3</button>
            <button type="button" class="list">4</button>
            <button type="button" class="list">5</button>
        </div>
        <button class="btn-submit" type="button">SUBMIT</button>
    </section>

    <section class="container-rating">
        <div class="header-rating">
            <div class="img-rating">
                <img src="./assets/img/illustration-thank-you.svg" alt="rating-i"/>
            </div>
            <div class="container-rate">
                <p>You selected <span class="calification">4</span> out of 5</p>
            </div>
        </div>
        <div class="info">
            <h2>Thank you!</h2>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!
            </p>
        </div>
    </section>
</body>
<script src="./js/index.js"></script>
</html>
